<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Montserrat:wght@300;500;700&family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="wrapper">
        <div class="clock">
            <h1 class="titel">Digital Clock</h1>
            <div class="row">
                <div class="col-4">
                    <div class="block">
                        <div class="midil">
                             <h2 class="hour-valu mb-0">12</h2>
                            <p class="hour-text">HOURS</p>
                        </div>
                    </div>
                </div>

                <div class="col-4">
                    <div class="block">
                        <h2 class="minute-valu mb-0">12</h2>
                        <p class="minute-text">MINUTE</p>
                    </div>

                </div>


                <div class="col-4">
                    <div class="block">
                        <h2 class="seconds-valu  mb-0">12</h2>
                        <p class="seconds-text">SECONDS</p>
                    </div>

                </div>


            </div>



        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./App.js"></script>
</body>

</html>
